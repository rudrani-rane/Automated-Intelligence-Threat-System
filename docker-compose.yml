# ================================================
# ATIS - Docker Compose for Full Stack Deployment
# ================================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: atis-postgres
    environment:
      POSTGRES_DB: atis
      POSTGRES_USER: atis_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atis_user -d atis"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - atis-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: atis-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change_me_in_production}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - atis-network
    restart: unless-stopped

  # ATIS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atis-app
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://atis_user:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/atis
      
      # Redis Configuration
      REDIS_URL: redis://:${REDIS_PASSWORD:-change_me_in_production}@redis:6379/0
      
      # Application Settings
      APP_ENV: production
      DEBUG: "false"
      SECRET_KEY: ${SECRET_KEY:-generate_a_secure_key}
      
      # NASA API Keys (optional)
      NASA_API_KEY: ${NASA_API_KEY:-DEMO_KEY}
      
      # WebSocket Settings
      WS_MAX_CONNECTIONS: 1000
      
      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - atis-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional Production Setup)
  nginx:
    image: nginx:alpine
    container_name: atis-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/usr/share/nginx/html/static:ro
    depends_on:
      - app
    networks:
      - atis-network
    restart: unless-stopped

  # Prometheus Monitoring (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: atis-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - atis-network
    restart: unless-stopped

  # Grafana Dashboards (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: atis-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - atis-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  atis-network:
    driver: bridge
