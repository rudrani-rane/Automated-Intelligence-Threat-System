# ================================================
# ATIS - Docker Compose for Full Stack Deployment
# ================================================
# Note: ATIS uses flat-file storage (CSV + .pth) — no database needed.
# All asteroid data lives in data/ and outputs/ directories (mounted as volumes).

version: '3.8'

services:
  # ATIS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atis-app
    environment:
      # Application Settings
      APP_ENV: production
      DEBUG: "false"
      SECRET_KEY: ${SECRET_KEY:-generate_a_secure_key}

      # NASA API Key (optional — DEMO_KEY works for low-volume use)
      NASA_API_KEY: ${NASA_API_KEY:-DEMO_KEY}

      # WebSocket Settings
      WS_MAX_CONNECTIONS: 1000

      # Monitoring (optional)
      SENTRY_DSN: ${SENTRY_DSN:-}
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s   # startup takes ~90s (GNN inference + CV at boot)
    networks:
      - atis-network
    restart: unless-stopped

  # Nginx Reverse Proxy (optional — useful for HTTPS in production)
  nginx:
    image: nginx:alpine
    container_name: atis-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/usr/share/nginx/html/static:ro
    depends_on:
      - app
    networks:
      - atis-network
    restart: unless-stopped

  # Prometheus Monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: atis-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - atis-network
    restart: unless-stopped

  # Grafana Dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: atis-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - atis-network
    restart: unless-stopped

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  atis-network:
    driver: bridge
